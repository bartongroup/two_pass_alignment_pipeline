### INPUT PARAMETERS ###

# paths to fastq files, should be key: value pairs as key will be used as sample name 

fastq_fns: 
  col0_cntrl: zhu_col0_cntrl_isoseq/raw_data/SRR5298104_subreads.fastq
  col0_aba: zhu_col0_aba_isoseq/raw_data/SRR5298102_subreads.fastq

# directories to put outputs for each sample into

basedirs:
  col0_cntrl: zhu_col0_cntrl_isoseq
  col0_aba: zhu_col0_aba_isoseq

sequencing_type: isoseq

### REFERENCE PARAMETERS ###

genome_fasta_fn: /cluster/ggs_lab/mtparker/Arabidopsis_annotations/TAIR10/ensembl/release_35/Arabidopsis_thaliana.TAIR10.dna.toplevel.fa
chromsizes_fn: /cluster/ggs_lab/mtparker/Arabidopsis_annotations/TAIR10/ensembl/release_35/Arabidopsis_thaliana.TAIR10.chrom.sizes
